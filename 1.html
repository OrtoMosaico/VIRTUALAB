<!DOCTYPE html>
<html>
  <head>
    <title>Recorrido Virtual - Escena 1</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Imagen 360 de la primera escena -->
      <a-sky src="./images/1_1 - Panorama.jpg"></a-sky>

      <!-- Enlaces a otras escenas (botones personalizados) -->
      <a-plane id="to-scene2" position="2 1.6 -3" width="1" height="1" material="shader: flat"></a-plane>
      <a-plane id="to-scene3" position="-2 1.6 -3" width="1" height="1" material="shader: flat"></a-plane>
    </a-scene>

    <script>
      // Definir la URL de la imagen del botón (CDN)
      const buttonImageUrl = "https://img.icons8.com/ios-filled/50/circled-chevron-up.png";

      // Asignar la imagen a los botones usando el atributo 'material'
      document.querySelector("#to-scene2").setAttribute("material", `src: url(${buttonImageUrl}); shader: flat`);
      document.querySelector("#to-scene3").setAttribute("material", `src: url(${buttonImageUrl}); shader: flat`);

      // Añadir los enlaces de navegación
      document.querySelector("#to-scene2").innerHTML = '<a-link href="./scene2.html"></a-link>';
      document.querySelector("#to-scene3").innerHTML = '<a-link href="./scene3.html"></a-link>';
    </script>
  </body>
</html>
