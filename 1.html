<!DOCTYPE html>
<html>
  <head>
    <title>Recorrido Virtual - Escena 1</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ngokevin/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <style>
      /* Estilo para el logo de la empresa */
      #logo {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 100px; /* Ajusta el tamaño del logo */
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- Logo de la empresa -->
    <img id="logo" src="./images/Logo_Lara.png" alt="Logo de la Empresa">

    <!-- Escena de A-Frame -->
    <a-scene>
      <!-- Añadir un cursor para interactuar con la escena -->
      <a-entity 
        camera 
        look-controls 
        
        rotation="0 -90 0"  <!-- Rotación inicial de la cámara para mirar hacia una dirección específica -->
      >
        <a-cursor id="cursor" color="#FF0000" raycaster="objects: .clickable" fuse="true" fuse-timeout="500"></a-cursor>
      </a-entity>

      <!-- Imagen 360 de la primera escena -->
      <a-sky src="./images/1_1 - Panorama.jpg"></a-sky>

      <!-- Plano como suelo -->
      <a-plane position="0 -0.5 0" rotation="-90 0 0" width="20" height="20" color="#7CFC00" material="opacity: 0; transparent: true"></a-plane>

      <!-- Botones personalizados como esferas con transparencia y bajados -->
      <a-sphere id="to-scene2" position="-14.090 0.6 10.640" radius="0.5" color="#a3a3a3" material="opacity: 0.6; transparent: true" class="clickable"></a-sphere>
      <a-sphere id="to-scene3" position="-14.090 0.6 -15.460" radius="0.5" color="#a3a3a3" material="opacity: 0.6; transparent: true" class="clickable"></a-sphere>
    </a-scene>

    <script>
      // Manejar los eventos de navegación usando JavaScript
      document.querySelector("#to-scene2").addEventListener("click", () => {
        window.location.href = "./2.html";
      });

      document.querySelector("#to-scene3").addEventListener("click", () => {
        window.location.href = "./scene3.html";
      });
    </script>
  </body>
</html>
