<!DOCTYPE html>
<html>
  <head>
    <title>Recorrido Virtual - Escena 1</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Imagen 360 de la primera escena -->
      <a-sky src="./images/1_1 - Panorama.jpg"></a-sky>

      <!-- Botones personalizados utilizando imágenes -->
      <a-plane id="to-scene2" src="./images/arrow.png" position="2 1.6 -3" width="1" height="1" material="shader: flat"></a-plane>
      <a-plane id="to-scene3" src="./images/arrow.png" position="-2 1.6 -3" width="1" height="1" material="shader: flat"></a-plane>
    </a-scene>

    <script>
      // Añadir los enlaces de navegación directamente a los botones
      document.querySelector("#to-scene2").addEventListener("click", () => {
        window.location.href = "./scene2.html";
      });

      document.querySelector("#to-scene3").addEventListener("click", () => {
        window.location.href = "./scene3.html";
      });
    </script>
  </body>
</html>
