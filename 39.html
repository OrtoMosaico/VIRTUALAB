<!DOCTYPE html>
<html>
  <head>
    <title>Recorrido Laboratorio Virtual 360°</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ngokevin/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <link rel="icon" href="./images/icon.png" type="image/x-icon">
    <style>
      /* Estilo para el logo de la empresa */
      #logo {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 150px; /* Ajusta el tamaño del logo */
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- Logo de la empresa -->
    <img id="logo" src="./images/Logo_Lara.png" alt="Logo de la Empresa">

    <!-- Escena de A-Frame -->
    <a-scene>
      <!-- Añadir un cursor para interactuar con la escena -->
      <a-entity 
        id="camera"
        camera 
        look-controls 
        position="0 1.6 0" 
        rotation="0 0 0"
      >
        <a-cursor id="cursor" color="#FF0000" raycaster="objects: .clickable" fuse="true" fuse-timeout="500"></a-cursor>
      </a-entity>

      <!-- Imagen 360 de la primera escena, con rotación inicial -->
      <a-sky src="./images/3_9 - Panorama.jpg" rotation="0 -70 0"></a-sky>

      <!-- Botones personalizados como esferas con transparencia y evento de cambio de color al pasar el cursor -->
      <a-sphere id="to-scene8" position="5.601 -6.307 12.823" radius="0.5" color="#a3a3a3" material="opacity: 0.6; transparent: true" class="clickable" event-set__mouseenter="scale: 1.2 1.2 1.2" event-set__mouseleave="scale: 1 1 1"></a-sphere>
      <a-sphere id="to-scene31" position="-6.220 -5.000 -13.690" radius="0.5" color="#a3a3a3" material="opacity: 0.6; transparent: true" class="clickable" event-set__mouseenter="scale: 1.2 1.2 1.2" event-set__mouseleave="scale: 1 1 1"></a-sphere>
      <a-sphere id="to-scene5" position="12.669 0.110 -14.175" radius="0.5" color="#a3a3a3" material="opacity: 0.6; transparent: true" class="clickable" event-set__mouseenter="scale: 1.2 1.2 1.2" event-set__mouseleave="scale: 1 1 1"></a-sphere>
    </a-scene>

    <script>
      // Añadir los enlaces de navegación utilizando eventos 'click' con efecto de zoom hacia adelante
      document.querySelector("#to-scene8").addEventListener("click", () => {
        zoomIn(() => {
          window.location.href = "./8.html";
        });
      });

      document.querySelector("#to-scene31").addEventListener("click", () => {
        zoomIn(() => {
          window.location.href = "./31.html";
        });
      });

      document.querySelector("#to-scene5").addEventListener("click", () => {
        zoomIn(() => {
          window.location.href = "./5.html";
        });
      });

      // Función para hacer el efecto de zoom hacia adelante (zoom in)
      function zoomIn(callback) {
        const camera = document.querySelector('#camera');

        // Obtener la dirección hacia la cual está apuntando la cámara
        const direction = new THREE.Vector3();
        camera.object3D.getWorldDirection(direction);

        // Definir la posición inicial y final para la animación
        const startPosition = camera.object3D.position.clone();
        const endPosition = startPosition.add(direction.multiplyScalar(5)); // Avanzar hacia adelante 5 unidades

        const animationDuration = 1500; // Duración de la animación en milisegundos
        let startTime = null;

        function animateZoom(time) {
          if (!startTime) startTime = time;
          const elapsed = time - startTime;
          const progress = Math.min(elapsed / animationDuration, 1); // Progreso de 0 a 1

          // Interpolación lineal entre la posición inicial y la posición final
          camera.object3D.position.lerpVectors(startPosition, endPosition, progress);

          if (progress < 1) {
            requestAnimationFrame(animateZoom);
          } else {
            callback(); // Ejecutar la función de cambio de escena cuando la animación termine
          }
        }

        requestAnimationFrame(animateZoom);
      }

      // Funcionalidad de Zoom con Scroll del Ratón y Gestos de Pinza
      const camera = document.querySelector('#camera');
      let initialDistance = null;

      // Zoom con el Scroll del Ratón
      window.addEventListener('wheel', (event) => {
        let currentZoom = camera.getAttribute('camera').zoom;
        if (event.deltaY < 0 && currentZoom < 5) {
          camera.setAttribute('camera', 'zoom', currentZoom + 0.1);
        } else if (event.deltaY > 0 && currentZoom > 0.5) {
          camera.setAttribute('camera', 'zoom', currentZoom - 0.1);
        }
      });

      // Zoom con Gestos de Pinza en Dispositivos Móviles
      window.addEventListener('touchstart', (event) => {
        if (event.touches.length === 2) {
          initialDistance = getDistance(event.touches[0], event.touches[1]);
        }
      });

      window.addEventListener('touchmove', (event) => {
        if (event.touches.length === 2 && initialDistance !== null) {
          const currentDistance = getDistance(event.touches[0], event.touches[1]);
          let currentZoom = camera.getAttribute('camera').zoom;
          if (currentDistance > initialDistance && currentZoom < 5) {
            camera.setAttribute('camera', 'zoom', currentZoom + 0.05);
          } else if (currentDistance < initialDistance && currentZoom > 0.5) {
            camera.setAttribute('camera', 'zoom', currentZoom - 0.05);
          }
          initialDistance = currentDistance;
        }
      });

      window.addEventListener('touchend', (event) => {
        if (event.touches.length < 2) {
          initialDistance = null;
        }
      });

      // Función para Calcular la Distancia Entre dos Puntos de Contacto
      function getDistance(touch1, touch2) {
        const dx = touch1.clientX - touch2.clientX;
        const dy = touch1.clientY - touch2.clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }

    </script>
  </body>
</html>
