<!DOCTYPE html>
<html>
  <head>
    <title>Recorrido Virtual - Escena 1</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ngokevin/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <style>
      /* Estilo para el logo de la empresa */
      #logo {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 100px; /* Ajusta el tama침o del logo */
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- Logo de la empresa -->
    <img id="logo" src="./images/Logo_Lara.png" alt="Logo de la Empresa">

    <!-- Escena de A-Frame -->
    <a-scene>
      <!-- A침adir un cursor para interactuar con la escena -->
      <a-entity 
        camera 

        
        look-controls 

        rotation="0 0 0"  
      >
        <a-cursor id="cursor" color="#FF0000" raycaster="objects: .clickable" fuse="true" fuse-timeout="500"></a-cursor>
      </a-entity>


      <!-- Imagen 360 de la primera escena -->
      <a-sky src="./images/1_2 - Panorama.jpg"></a-sky>

      <!-- Botones personalizados como esferas con transparencia -->
      <a-sphere id="to-scene2" position="-20.931 1 0.328" radius="0.5" color="#a3a3a3" material="opacity: 0.6; transparent: true" class="clickable"></a-sphere>
      <a-sphere id="to-scene3" position="-15.530 1.060 -11.040" radius="0.5" color="#a3a3a3" material="opacity: 0.6; transparent: true" class="clickable"></a-sphere>
      <a-sphere id="to-scene3" position="-7.310 1.060 -24.110" radius="0.5" color="#a3a3a3" material="opacity: 0.6; transparent: true" class="clickable"></a-sphere>
      <a-sphere id="to-scene1" position="12.270 1.060 -2.980" radius="0.5" color="#a3a3a3" material="opacity: 0.6; transparent: true" class="clickable"></a-sphere>
    </a-scene>

    <script>
      // A침adir los enlaces de navegaci칩n utilizando eventos 'click'
      document.querySelector("#to-scene2").addEventListener("mouseenter", () => {
        document.querySelector("#to-scene2").addEventListener("click", () => {
          window.location.href = "./2.html";
        });
      });

      document.querySelector("#to-scene3").addEventListener("mouseenter", () => {
        document.querySelector("#to-scene3").addEventListener("click", () => {
          window.location.href = "./scene3.html";
        });
      });

      document.querySelector("#to-scene2").addEventListener("mouseenter", () => {
        document.querySelector("#to-scene2").addEventListener("click", () => {
          window.location.href = "./2.html";
        });
      });

      document.querySelector("#to-scene2").addEventListener("mouseenter", () => {
        document.querySelector("#to-scene2").addEventListener("click", () => {
          window.location.href = "./2.html";
        });
      });

      document.querySelector("#to-scene2").addEventListener("mouseenter", () => {
        document.querySelector("#to-scene2").addEventListener("click", () => {
          window.location.href = "./2.html";
        });
      });

      document.querySelector("#to-scene1").addEventListener("mouseenter", () => {
        document.querySelector("#to-scene1").addEventListener("click", () => {
          window.location.href = "./1.html";
        });
      });
    </script>
  </body>
</html>
