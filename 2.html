<!DOCTYPE html>
<html>
  <head>
    <title>Recorrido Virtual - Escena 1</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ngokevin/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <style>
      /* Estilo para el logo de la empresa */
      #logo {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 100px; /* Ajusta el tamaño del logo */
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- Logo de la empresa -->
    <img id="logo" src="./images/Logo_Lara.png" alt="Logo de la Empresa">

    <!-- Escena de A-Frame -->
    <a-scene>
      <!-- Añadir un cursor para interactuar con la escena -->
      <a-entity 
        camera 
        look-controls 
        rotation="0 0 0"  
      >
        <a-cursor id="cursor" color="#FF0000" raycaster="objects: .clickable" fuse="true" fuse-timeout="500"></a-cursor>
      </a-entity>

      <!-- Imagen 360 de la primera escena -->
      <a-sky src="./images/1_2 - Panorama.jpg" rotation="0 -90 0"></a-sky>>

      <!-- Botones personalizados como esferas con transparencia y evento de cambio de color al pasar el cursor -->
      <a-sphere id="to-scene6" position="0 1 -29.792" radius="0.5" color="#a3a3a3" material="opacity: 0.6; transparent: true" class="clickable" event-set__mouseenter="scale: 1.2 1.2 1.2" event-set__mouseleave="scale: 1 1 1"></a-sphere>
      <a-sphere id="to-scene8" position="13.170 1.060 -19.360" radius="0.5" color="#a3a3a3" material="opacity: 0.6; transparent: true" class="clickable" event-set__mouseenter="scale: 1.2 1.2 1.2" event-set__mouseleave="scale: 1 1 1"></a-sphere>
      <a-sphere id="to-scene4" position="30.560 1.060 -9.330" radius="0.5" color="#a3a3a3" material="opacity: 0.6; transparent: true" class="clickable" event-set__mouseenter="scale: 1.2 1.2 1.2" event-set__mouseleave="scale: 1 1 1"></a-sphere>
      <a-sphere id="to-scene1" position="5.480 1.060 14.310" radius="0.5" color="#a3a3a3" material="opacity: 0.6; transparent: true" class="clickable" event-set__mouseenter="scale: 1.2 1.2 1.2" event-set__mouseleave="scale: 1 1 1"></a-sphere>
    </a-scene>

    <script>
      // Añadir los enlaces de navegación utilizando eventos 'click' de manera más simple
      document.querySelector("#to-scene6").addEventListener("click", () => {
        window.location.href = "./6.html";
      });

      document.querySelector("#to-scene8").addEventListener("click", () => {
        window.location.href = "./8.html";
      });

      document.querySelector("#to-scene4").addEventListener("click", () => {
        window.location.href = "./4.html";
      });
    
      document.querySelector("#to-scene1").addEventListener("click", () => {
        window.location.href = "./1.html";
      });
    </script>
  </body>
</html>
